<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet4.css" />
  </head>
  <body>
    <div class="css-container">
      <p class="calculation-display css-display"></p>
        <div class="css-clear">
          <button onclick="
            calculation = '';
            console.log(calculation);
          ">CE</button>
        </div>
        <div class="top-row all-button">
        <button onclick="
          updateCalculation('1');
        ">1</button>
        
        <button onclick="
          updateCalculation('2');
        ">2</button>

        <button onclick="
          updateCalculation('3');
        ">3</button>

        <button class="css-button-color" onclick="
          updateCalculation(' + ');
        ">+</button>
        </div>

        <div class="second-row all-button">
        <button onclick="
          updateCalculation('4');
        ">4</button>
        
        <button onclick="
          updateCalculation('5');
        ">5</button>

        <button onclick="
          updateCalculation('6');
        ">6</button>

        <button class="css-button-color" onclick="
          updateCalculation(' - ');
        ">-</button>
        </div>

        <div class="third-row all-button">
        <button onclick="
          updateCalculation('7');
        ">7</button>
        
        <button onclick="
          updateCalculation('8');
        ">8</button>

        <button onclick="
          updateCalculation('9');
        ">9</button>

        <button class="css-button-color" onclick="
          updateCalculation(' * ');
        ">*</button>
        </div>

        <div class="last-row all-button">
        <button onclick="
          updateCalculation('0');
        ">0</button>
        
        <button onclick="
          updateCalculation('.');
        ">.</button>

        <button onclick="
          calculation = eval(calculation);
          console.log(calculation);
          displayCalculation();
        ">=</button>

        <button class="css-button-color" onclick="
          updateCalculation(' / ');
        ">/</button>
        </div>

      
    </div>
   
    <script src="calculator.js"></script>
  </body>
</html>
